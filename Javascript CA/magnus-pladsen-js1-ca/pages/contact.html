<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>

    <h1>Contact</h1>
    <form id="contact-form">
      <div class="input-container">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <div class="error" id="name-error">Name is required</div>
      </div>

      <div class="input-container">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" />
        <div class="error" id="subject-error">Subject is required</div>
      </div>

      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <div class="error" id="email-error">Email is required</div>
      </div>

      <div class="input-container">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <div class="error" id="address-error">Address is required</div>
      </div>

      <div class="button-container">
        <button>Submit</button>
      </div>
    </form>

    <script src="../scripts/contact.js" type="module"></script>
  </body>
</html>
